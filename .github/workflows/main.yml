name: Build EmergencySOS APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Install dependencies
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools zip unzip openjdk-17-jdk git

      - name: Install Python Packages
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # 3️⃣ Build APK
      - name: Build APK with Buildozer
        run: |
          cd allpy
          buildozer android debug

      # 4️⃣ Upload APK as Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EmergencySOS-APK
          path: allpy/bin/*.apk
